on: [push]

name: unit_tests

jobs:
  check:
    name: Rust project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rust-src
      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
  
  unit_tests:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rust-src
      - name: Run unit tests
        run: bash ./test.sh
    